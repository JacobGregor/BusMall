<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="style.css">
  <title>BusMall</title>
</head>
<body>
  <main>
    <header>
      <h1>BusMall</h1>
      <p>All-Aboard!</p>
    </header>
    <section class="column-panel">
      <h1>Results</h1>
    </section>
    <section class="image-left">
      <div class="Left-image-container">
        <h2 id="left-image-name">Shark</h2>
        <img id="left-image-img" src="assets/shark.jpg">
      </div>
    </section>
    <section class="image-middle">
      <div class="Middle-image-container">
        <h2 id="Middle-image-name">Cthulhu</h2>
        <img id="Middle-image-img" src="assets/cthulhu.jpg">
      </div>
    </section>
    <section class="image-right">
      <div class="right-image-container">
        <h2 id="right-image-name">Dragon</h2>
        <img id="right-image-img" src="assets/dragon.jpg">
      </div>
    </section>
    <section class="empty-row"></section>
    <section class="description-row"></section>
    <footer></footer>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
